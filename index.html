<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Responsive Form | Athila Alexandre</title>
</head>
<body>
    <div class="container">
        <div class="title">Registro</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome Completo</span>
                    <input type="text" placeholder="Digite seu nome" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Digite seu username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Digite seu email" required>
                </div>
                <div class="input-box">
                    <span class="details">Celular</span>
                    <input type="text" placeholder="Digite seu número de celular" required>
                </div>
                <div class="input-box">
                    <span class="details">Senha</span>
                    <input type="text" placeholder="Digite sua senha" required>
                </div>
                <div class="input-box">
                    <span class="details">Cinfirme sua senha</span>
                    <input type="text" placeholder="Confirme sua senha" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gnder-title">Gênero</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Masculino</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Feminino</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefiro não dizer</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>
</body>
</html>
